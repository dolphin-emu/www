{% load compat %}
<nav class="mt-3 mb-3">
    <ul class="pagination justify-content-center flex-wrap">
    {% for p in pages %}
        {% if p == page %}
        <li class="page-item active"><a class="page-link" href="#">{{ p }}</a></li>
        {% else %}
        <li class="page-item"><a class="page-link" href="{% compat_url p filter_by %}">{{ p }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</nav>
